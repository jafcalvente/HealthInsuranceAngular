Filtrar por nombre:<input ng-model="filtro.nombre">

<table>
  <thead>
    <tr>
      <th>NIF</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Sexo</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="seguro in seguros | filteri18n: {nombre: filtro.nombre}" ng-style="{color: ($odd ? 'red' : 'green')}">
      <td><a ng-href="#/seguro/edit/{{seguro.idSeguro}}">{{seguro.nif}}</a></td>
      <td>{{seguro.nombre}}</td>
      <td>{{seguro.apellido}}</td>
      <td ng-switch on="seguro.sexo">
        <span ng-switch-when="H">Hombre</span>
        <span ng-switch-when="M">Mujer</span>
        <span ng-switch-when=""></span>
        <span ng-switch-default>Desconocido</span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">El nº de seguros médicos es:</td>
      <td ng-bind="seguros.length"></td>
    </tr>
  </tfoot>

</table>
